<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <ui:decorate template="/template/template.xhtml">
        <ui:define name="content">

            <h:form id="formCadastrar">

                <p:outputPanel styleClass="row">

                    <p:outputPanel styleClass="col-md-2 form-group">
                        <p:outputLabel for="marca" value="Marca:" />
                    </p:outputPanel>
                    <p:outputPanel styleClass="col-md-4">
                        <p:inputText id="marca" value="#{carroControllerBean.novo.marca}" styleClass="form-control" />
                    </p:outputPanel>

                </p:outputPanel>

                <p:outputPanel styleClass="row">

                    <p:outputPanel styleClass="col-md-2 form-group">
                        <p:outputLabel for="modelo" value="Modelo:" />
                    </p:outputPanel>
                    <p:outputPanel styleClass="col-md-4">
                        <p:inputText id="modelo" value="#{carroControllerBean.novo.modelo}" styleClass="form-control" />
                    </p:outputPanel>

                </p:outputPanel>

                <p:outputPanel styleClass="row">

                    <p:outputPanel styleClass="col-md-2 form-group">
                        <p:outputLabel for="ano" value="Ano:" />
                    </p:outputPanel>
                    <p:outputPanel styleClass="col-md-4">
                        <p:inputText type="number" id="ano" value="#{carroControllerBean.novo.ano}" styleClass="form-control">
                            <f:validateDoubleRange minimum="1990" maximum="#{carroControllerBean.anoAtual}" />
                        </p:inputText>
                    </p:outputPanel>

                </p:outputPanel>

                <p:outputPanel styleClass="row">

                    <p:outputPanel styleClass="col-md-2 form-group">
                        <p:outputLabel for="quilometragem" value="Quilometragem:" />
                    </p:outputPanel>
                    <p:outputPanel styleClass="col-md-4">
                        <p:inputText type="number" id="quilometragem" value="#{carroControllerBean.novo.quilometragem}" styleClass="form-control">
                            <f:validateDoubleRange minimum="0" />
                        </p:inputText>
                    </p:outputPanel>

                </p:outputPanel>

                <p:outputPanel styleClass="row">

                    <p:outputPanel styleClass="col-md-2 form-group">
                        <p:outputLabel for="preco" value="PreÃ§o Aluguel" />
                    </p:outputPanel>
                    <p:outputPanel styleClass="col-md-4">
                        <p:inputText type="number" id="preco" value="#{carroControllerBean.novo.precoAluguel}" styleClass="form-control">
                            <f:convertNumber maxFractionDigits="2" minFractionDigits="2" type="number"  />
                        </p:inputText>
                    </p:outputPanel>

                </p:outputPanel>
                
                <p:outputPanel styleClass="row">
                    <p:outputPanel styleClass="col-md-3 text-right">
                        <p:commandButton styleClass="btn btn-primary" value="Cadastrar" action="#{carroControllerBean.adicionarCarro()}" />
                    </p:outputPanel>
                    <p:outputPanel styleClass="col-md-3 text-left">
                        <p:commandButton styleClass="btn btn-warning" value="Cancelar" action="#{carroControllerBean.cancelar()}" />
                    </p:outputPanel>
                </p:outputPanel>
                
            </h:form>
        </ui:define>
    </ui:decorate>
</html>
