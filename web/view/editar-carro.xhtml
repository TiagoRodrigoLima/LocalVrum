<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <ui:decorate template="/template/template.xhtml">
        <ui:define name="content">

            <h:form id="formEditar">
                <div class="row">
                    <div class="col-md-6 form-group">
                        <p:outputLabel for="marca">Marca:</p:outputLabel>
                        <p:inputText id="marca" value="#{carroControllerBean.carro.marca}"/>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6 form-group">
                        <p:outputLabel for="modelo">Modelo:</p:outputLabel>
                        <p:inputText id="modelo" value="#{carroControllerBean.carro.modelo}"/>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6 form-group">
                        <p:outputLabel for="ano">Ano:</p:outputLabel>
                        <p:inputText id="ano" value="#{carroControllerBean.carro.ano}"/>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6 form-group">
                        <p:outputLabel for="preco">Preço:</p:outputLabel>
                        <p:inputText id="preco" value="#{carroControllerBean.carro.precoAluguel}"/>
                    </div>
                </div>

                <p:outputPanel styleClass="row">
                    <div class="col-md-3">
                        <p:commandLink styleClass="btn btn-block btn-default" action="#{carroControllerBean.alterarCarro()}" value="Salvar" />
                    </div>
                    <div class="col-md-3">
                        <p:commandLink styleClass="btn btn-block btn-default" action="#{carroControllerBean.reverterAlteracoes()}" value="Reverter Alterações" />
                    </div>
                </p:outputPanel>

            </h:form>

        </ui:define>
    </ui:decorate>
</html>
