<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <ui:decorate template="/template/template.xhtml">
        <ui:define name="content">
       
            <h:form>
                <div class="row">
                    <div class="col-md-6 form-group">
                        <p:outputLabel for="marca">Marca:</p:outputLabel>
                        <p:inputText id="marca" value="#{carroControllerBean.carro.marca}"/>
                    </div>
                </div>
            
                <div class="row">
                    <div class="col-md-6 form-group">
                        <p:outputLabel for="marca">Modelo:</p:outputLabel>
                        <p:inputText id="marca" value="#{carroControllerBean.carro.modelo}"/>
                    </div>
                </div>
                
                <div class="row">
                    <div class="col-md-6 form-group">
                        <p:outputLabel for="marca">Ano:</p:outputLabel>
                        <p:inputText id="marca" value="#{carroControllerBean.carro.ano}"/>
                    </div>
                </div>
                
                <div class="row">
                    <div class="col-md-6 form-group">
                        <p:outputLabel for="marca">Preço:</p:outputLabel>
                        <p:inputText id="marca" value="#{carroControllerBean.carro.precoAluguel}"/>
                    </div>
                </div>
                
                <p:outputPanel>
                    <p:commandLink action="#{carroControllerBean.alterarCarro()}" value="Salvar" />
                    <p:commandLink action="#{carroControllerBean.reverterAlteracoes()}" value="Reverter Alterações" />
                </p:outputPanel>
                
            </h:form>
            
        </ui:define>
    </ui:decorate>
</html>
